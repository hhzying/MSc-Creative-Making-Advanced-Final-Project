<!DOCTYPE html>
<html lang="en">
<!-- 页面头部，包含元数据和资源链接-->
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TABLE</title>
      <!-- 导入 A-Frame 和 AR.js 的 JavaScript 文件，下载到自己服务器上以加快访问-->
      <script src="aframe-master.min.js"></script>
      <script src="aframe-ar-nft.js"></script>
      <!-- 导入 CSS 样式文件 -->
     <link rel="stylesheet" href="styles.css">
</head>

<!-- 页面主体内容 -->
<body>

 <!-- AR 加载指示器 -->
  <div class="arjs-loader">
    <div>LOADING...</div>
  </div>

 <!-- A-Frame AR 场景 -->
 <a-scene class="ar-scene" 
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>

   <!-- 图像跟踪实体 a-nft-->
   <!-- 1.路径不带文件扩展名 2.以网站的域名为相对路径 -->
   <!-- example 1-->
     <a-nft
      type="nft"
      url="/assets/markers/amy1/test1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
  >

      <!-- AR 模型实体 -->
     <a-entity gltf-model="/assets/models/amy1-doghouse/source/model.gltf" 
        scale="30 30 30"
        position="150 200 5"
        rotation="90 200 20">
        <!-- scale 缩放 position是xyz轴的位置 -->
        <!-- 在测试过程中模型一直倒置，沿x轴旋转180度 -->
      </a-entity>
    </a-nft>

    <!-- example 2 nft没问题 model换了以后不行-->
    <a-nft
    type="nft"
    url="/assets/markers/amy2/amy2"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
>

    <!-- AR 模型实体 -->
   <a-entity gltf-model="/assets/models/amy1-doghouse/source/model.gltf" 
      scale="3 3 3"
      position="150 5 5"
      rotation="90 200 20">
      <!-- scale 缩放 position是xyz轴的位置 -->
      <!-- 在测试过程中模型一直倒置，沿x轴旋转180度 -->
    </a-entity>
  </a-nft>


  <!-- 摄像机实体 -->
    <a-entity camera></a-entity>
      
  </a-scene>

<!-- 主界面容器 -->
<div id="main-container">
    <div class="box menu">menu</div>
    <div class="box about">about TABLE</div>
    <div class="box try-human">Try AR on human beings</div>
    <div class="box try-image">Try AR by image</div>
    <div class="box try-position">Try AR by position</div>
    <div class="box feedback">feedback</div>
    <div class="box contact">contact me</div>
</div>

</body>
</html>
